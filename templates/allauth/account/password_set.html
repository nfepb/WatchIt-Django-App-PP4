{% extends "base.html" %}
<!-- prettier-ignore -->

{% load i18n %}

<!-- prettier-ignore -->
{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<h1>{% trans "Set Password" %}</h1>

<form
  method="POST"
  action="{% url 'account_set_password' %}"
  class="password_set"
>
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" name="action" value="{% trans 'Set Password' %}" />
</form>
{% endblock %}
